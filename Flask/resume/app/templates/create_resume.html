{% extends "base.html" %}

{% block title %}Создать резюме{% endblock %}

{% block content %}
    <h1>Создать новое резюме</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }}
            {{ form.title(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
